image:
  repository: ghcr.io/uaflow/backend
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 2

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: nginx
  hosts:
    - host: uaflow.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

env:
  DATABASE_URL: "postgresql://uaflow:password@postgresql:5432/uaflow"
  JWT_SECRET: "change-me"
  CELERY_BROKER_URL: "redis://redis:6379/0"
  CELERY_RESULT_BACKEND: "redis://redis:6379/1"
  CELERY_EAGER: "0"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}
