version: "3.9"
services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: uaflow
      POSTGRES_PASSWORD: uaflow
      POSTGRES_DB: uaflow
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE_MIN: ${JWT_EXPIRE_MIN}
      REFRESH_EXPIRE_DAYS: ${REFRESH_EXPIRE_DAYS}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      CELERY_EAGER: "0"
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend

  worker:
    build: ./backend
    command: celery -A backend.celery_app.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: ${DATABASE_URL}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      CELERY_EAGER: "0"
    depends_on:
      - backend
      - redis
    volumes:
      - ./backend:/app/backend

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  frontend:
    build: ./frontend
    command: npm run dev -- --host
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL}
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

volumes:
  pgdata:
